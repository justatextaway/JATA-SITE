    <section class="forum-section section">
      <h2 class="section-title">Reviews & Suggestions</h2>
      <p class="forum-intro">We’d love to hear from you! All submissions go to our admin team for review. Only selected feedback will be featured publicly.</p>
      <form id="feedbackForm" class="forum-form">
        <div class="form-group">
          <label for="name">Your Name (optional):</label>
          <input type="text" id="name" name="name" maxlength="80" />
        </div>
        <div class="form-group">
          <label for="message">Your Feedback or Suggestion:</label>
          <textarea id="message" name="message" rows="5" required placeholder="Type your review, feedback, or suggestion here..."></textarea>
        </div>
        <button type="submit" class="btn primary-btn">Submit</button>
        <span id="feedbackStatus" style="margin-left:12px;color:#A17258"></span>
      </form>
    </section>
